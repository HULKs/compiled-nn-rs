edition = "2018"
exclude = [
  "/CompiledNN/hdf5/c++",
  "/CompiledNN/hdf5/doxygen",
  "/CompiledNN/hdf5/examples",
  "/CompiledNN/hdf5/fortran",
  "/CompiledNN/hdf5/hl",
  "/CompiledNN/hdf5/java",
  "/CompiledNN/hdf5/release_docs",
  "/CompiledNN/hdf5/tests",
  "/CompiledNN/hdf5/testpar",
  "/CompiledNN/hdf5/tools",
  "/CompiledNN/hdf5/utils",
